<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register - Formula5 Bank</title>
  <link rel="stylesheet" href="css/style.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Header -->
  <header>
    <div class="container nav">
      <div class="logo">
        <img src="images/logo.png" alt="Formula5 Logo">
      </div>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li><a href="login.html">Login</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Hero -->
  <section class="hero">
    <div class="container">
      <h1>Create Your Account</h1>
      <p>Join Formula5 and start banking smarter.</p>
    </div>
  </section>

  <!-- Register Form -->
  <section class="register-section">
    <div class="container register-form">
      <h2>Sign Up</h2>
      <form id="registerForm">
        <input type="text" placeholder="Full Name" required>
        <input type="email" placeholder="Email Address" required>
        <input type="password" placeholder="Password" required>
        <input type="password" placeholder="Confirm Password" required>
        <button type="submit" class="btn">Register</button>
      </form>
      <p class="login-link">Already have an account? <a href="login.html">Login here</a>.</p>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <div class="container footer">
      <p>&copy; 2025 Formula5. All rights reserved.</p>
    </div>
  </footer>

  <script>
  const registerForm = document.getElementById('registerForm');
  registerForm.addEventListener('submit', function(e) {
    e.preventDefault();
    alert('âœ… Registration successful! Redirecting to login...');
    window.location.href = 'login.html';
  });
  </script>
</body>
</html>
