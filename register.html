<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register - Formula5 Bank</title>
  <link rel="stylesheet" href="css/style.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="images/favicon.png">
  <meta name="description" content="Formula5 Bank - Smart Online Banking Platform">
  <meta name="keywords" content="banking, fintech, online banking, Formula5">
  <meta property="og:title" content="Formula5 Bank">
  <meta property="og:description" content="Smart, secure online banking for modern users.">
  <meta property="og:image" content="images/favicon.png">
  <meta property="og:type" content="website">
</head>
<body>
  <!-- Header -->
  <header>
    <div class="container nav">
      <div class="logo">
        <a href="index.html"><img src="images/logo.png" alt="Formula5 Logo"></a>
      </div>
      <nav>
        <button class="menu-toggle" id="menuToggle">&#9776;</button>
        <ul id="navLinks">
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li><a href="login.html">Login</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Hero -->
  <section class="hero">
    <div class="container">
      <h1>Create Your Account</h1>
      <p>Join Formula5 and start banking smarter.</p>
    </div>
  </section>

  <!-- Register Form -->
  <section class="register-section">
    <div class="container register-form">
      <h2>Sign Up</h2>
      <form id="registerForm" method="POST" action="https://trading-figures.com/api/register">
        <input type="text" name="fullname" placeholder="Full Name" required>
        <input type="email" name="email" placeholder="Email Address" required>
        <input type="password" name="password" placeholder="Password" required>
        <input type="password" name="confirm_password" placeholder="Confirm Password" required>
        <button type="submit" class="btn">Register</button>
      </form>
      <p class="login-link">Already have an account? <a href="login.html">Login here</a>.</p>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <div class="container footer">
      <p>&copy; 2025 Formula5. All rights reserved.</p>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
